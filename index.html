<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <picture class="product-image">
      <source srcset="./images/image-product-mobile.jpg" alt="A picture of the perfume laying face-up, surrounded by leaves." media="(max-width: 375px)"/>
      <img src="./images/image-product-desktop.jpg" alt="A picture of the perfume laying face-up, surrounded by leaves." >     
    </picture>
    <div class="product-info">
      <h3 class="product-type">Perfume</h3>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="product-prices">
      <span class="new-price">$149.99</span>
      <span class="old-price">$169.99</span>
    </div>
      <button><img src="./images/icon-cart.svg" alt="Cart icon">Add to Cart</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Nonis</a>.
  </footer>
</body>
</html>
